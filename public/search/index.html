<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
<script>
let fuse;
let searchData = [];


fetch('/index.json')
    .then(response => response.json())
    .then(data => {
        searchData = data;
        fuse = new Fuse(data, {
            keys: ['title', 'content', 'tags'],
            threshold: 0.3,
            includeScore: true
        });
    });


const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');
const noResults = document.getElementById('noResults');

searchInput.addEventListener('input', function() {
    const query = this.value.trim();
    
    if (query.length === 0) {
        searchResults.innerHTML = '';
        noResults.style.display = 'none';
        return;
    }
    
    if (query.length < 2) return;
    
    const results = fuse.search(query);
    displayResults(results);
});

function displayResults(results) {
    if (results.length === 0) {
        searchResults.innerHTML = '';
        noResults.style.display = 'block';
        return;
    }
    
    noResults.style.display = 'none';
    
    const html = results.map(result => {
        const item = result.item;
        return `
            <article class="post-entry" style="margin-bottom: 20px; padding: 20px; border: 1px solid #eee; border-radius: 8px;">
                <header class="entry-header">
                    <h2><a href="${item.permalink}">${item.title}</a></h2>
                    <div class="entry-meta">
                        <time>${item.date}</time>
                        ${item.tags ? `<span> • Tags: ${item.tags.join(', ')}</span>` : ''}
                    </div>
                </header>
                <div class="entry-content">
                    <p>${item.summary || item.content.substring(0, 200) + '...'}</p>
                </div>
            </article>
        `;
    }).join('');
    
    searchResults.innerHTML = html;
}


document.addEventListener('DOMContentLoaded', function() {
    searchInput.focus();
});
</script>
